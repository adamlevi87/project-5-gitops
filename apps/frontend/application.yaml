apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: project-5
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Multi-source: CHART comes from app repo; VALUES come from gitops repo via ref
  sources:
    - repoURL: https://github.com/adamlevi87/project-5-app.git    # chart source
      targetRevision: main
      path: local/helm/base-app/generic/
      helm:
        releaseName: frontend
        valueFiles:
          - $values/manifests/frontend-values.yaml                # <-- use the ref below
    - repoURL: https://github.com/adamlevi87/project5-gitops      # values source
      targetRevision: main
      ref: values
