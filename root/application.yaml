apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: project-5
  source:
    repoURL: https://github.com/adamlevi87/project5-gitops
    path: apps
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  revisionHistory: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - PrunePropagationPolicy=background
      - ApplyOutOfSyncOnly=true
